# Kubernetes Ingress template for external access to the Flask app
# Generated by Helm using values.yaml inputs

{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "kubernetes-minimal.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "kubernetes-minimal.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
