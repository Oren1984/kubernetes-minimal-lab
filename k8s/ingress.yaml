# Kubernetes Ingress manifest for external access to the Flask app
# Routes HTTP traffic from outside the cluster

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: k8s-minimal
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: k8s-minimal.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
